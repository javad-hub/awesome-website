{% extends 'base.html' %}

{% block title%} Update the post {% endblock title%}

{% block content %}

{% if user.is_authenticated %}

<h1>Update post...</h1>
<br/><br/>
<form method="POST">
	{% csrf_token %}
	{{form.as_p}}

	<button class="btn btn-outline-primary">Update</button>
</form>

{% else %}
<div class="alert alert-danger" role="alert">
  You are not logged in!!!
</div>

{% endif%}

{% endblock%}
